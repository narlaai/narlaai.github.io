<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio Website">
    <!-- 修改这里：更改页面标题 -->
    <title>Nianzu Lyu - Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 修改这里：在网页导航添加你的照片，使用网站favicon.io可直接导出 -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
</head>
    
<body>
    <!-- Fixed Left Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-content">
            <!-- 修改这里：添加你的照片，将 "wei.jpg" 改为你的照片文件名 -->
            <div class="sidebar-photo">
                <img src="images/wei.jpg" alt="Nianzu Lyu" class="sidebar-photo-img">
            </div>
            <!-- 修改这里：更改你的名字 -->
            <h2 class="sidebar-name">Nianzu Lyu</h2>
            <!-- 修改这里：更改你的简介 -->
            <p class="sidebar-bio">Undergraduate student at Shanghai Jiao Tong University, majoring in Mechanical Engineering.</p>
            <div class="sidebar-contact">
                <!-- 修改这里：更改联系方式 -->
                <a href="mailto:lnzone123@sjtu.edu.cn" class="contact-link">
                    <i class="fas fa-envelope"></i> your.email@example.com
                </a>
                <a href="https://github.com/narlaai" class="contact-link" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://linkedin.com/in/yourprofile" class="contact-link" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
            </div>
        </div>
    </aside>

    <!-- Main Content Wrapper -->
    <div class="main-wrapper">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="container">
                <button class="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-menu">
                    <!-- 修改这里：根据需要调整导航链接 -->
                    <li><a href="#homepage">Homepage</a></li>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#publications">Publications</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#honors">Honors</a></li>
                    <li><a href="#educations">Educations</a></li>
                    <li><a href="#skills">Skills</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- Module containers - 内容将从 modules 文件夹动态加载 -->
        <div id="homepage-container"></div>
        <div id="about-container"></div>
        <div id="publications-container"></div>
        <div id="projects-container"></div>
        <div id="honors-container"></div>
        <div id="educations-container"></div>
        <div id="skills-container"></div>
        <div id="footer-container"></div>
    </div>

    <script src="script.js"></script>
</body>
    
</html>
